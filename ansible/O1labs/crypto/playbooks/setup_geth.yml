---
- name: Setup rinkeby geth instances
  hosts: geth_rpc_rinkeby
  roles:
    - role: "../roles/geth"
      vars:
        geth_net: rinkeby
        config:
          Eth:
            SyncMode: fast

- name: Setup goerli geth instances
  hosts: geth_rpc_goerli
  roles:
    - role: "../roles/geth"
      vars:
        geth_net: goerli
        geth_external_addr: 16.170.167.4
        config:
          Eth:
            SyncMode: fast

- name: Setup mainnet geth instances
  hosts: geth_rpc_mainnet
  roles:
    - role: "../roles/geth"
      vars:
        geth_net: mainnet
        geth_external_addr: 107.214.58.44
        host_data_dir: /home/ahmad/lab/ethereum/geth/data
        config:
          Eth:
            SyncMode: fast
